<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>WordFlash - JS Typing Game</title>

</head>

<body>

    <!-- Modal -->
    <section id="modal-box">
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Welcome to WordFlash</h5>
                    </div>
                    <div class="modal-body">
                        <form action="" id="start-game">
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" class="form-control" placeholder="Username" id="username">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <select name="" id="" class="form-control">
                                        <option value="easy">Easy</option>
                                        <option value="medium">Medium</option>
                                        <option value="hard">Hard</option>
                                    </select>
                                    <input type="submit" class="btn btn-primary" value="Start Game">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <p>Have fun healing!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Webpage Beginning -->
    <header id="main-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <h1>WordFlash</h1>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-3">
                    <h4>User: <span class="username-details"></span></h4>
                </div>

                <div class="col-lg-2 col-md-2 col-sm-2">
                    <h4>Score: <span id="score"></span></h4>
                </div>

                <div class="col-lg-2 col-md-2 col-sm-2">
                    <h4>High Score: <span class="high-score"></span></h4>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <h4 class="text-center">Time <br><span id="time">0</span></h4>
                    <br><br>
                    <p id="message" class="text-center">
                    </p>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 word-input">
                    <div class="row input-title">
                        <div class="col-12 text-center">
                            <p>Type in the words as fast as you can!</p>
                        </div>
                    </div>
                    <div id="words" class="row">
                        <div class="col-12 text-center">
                            <p id="current-word"></p>
                        </div>
                    </div>
                    <div class="row type-in">
                        <form action="">
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" id="word-input" class="form-control" name="" id="" placeholder="Type in the first word to begin">
                                </div>
                            </div>
                            <div class="row" style="text-align: center;">
                                <div class="col-6"><button class="btn btn-primary btn-danger">Stop</button></div>
                                <div class="col-6"><button class="btn btn-primary btn-warning">Pause</button></div>
                            </div>
                        </form>
                    </div>

                    <!-- <div class="row ct-progress-bar">
                        <div class="col-12">
                            <hr />
                        </div>
                    </div> -->
                </div>

                <div id="level" class="col-lg-3 col-md-3 col-sm-3">
                    <div class="row">
                        <p>Change Difficulty Level</p>
                    </div>
                    <div class="row">
                        <select name="" id="" class="form-control">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer id="main-footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <p>Made by archyonrails. Inspired by Traversy Media &copy; 2018</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
